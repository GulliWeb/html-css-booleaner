<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrea Gulli">
    <meta name="description" content="Internet page">
    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="css/style.css">
    <title>The booleaner</title>
</head>
<body> 
    <!-- Container layout -->
    <div id="container">
        <!-- The Booleaner header-->
    <header>
        <section id="logo">
            <figure>
                <img src="img/logo.svg" alt="">
            </figure>
        </section>
     </header>
     <!-- Article title -->
     <header id="page-title">
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee</h1>
        <address class="gray">Scritto da <span>The Booleaner</span></address>
        <time class="gray" datetime="10/10/2010">Il 10/10/2010</time>
        <!-- article images -->
         <figure>
            <img class="tim-img" src="img/tim-1.jpg" alt="Tim speaking">
            <img class="tim-img" src="img/tim-2.jpg" alt="Tim face">
            <figcaption class="gray">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br> 2nd Photo: Tim Berners Lee, by Paul Clarke</figcaption>
         </figure>
     </header>
    </div>

</html>
